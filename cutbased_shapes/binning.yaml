# Define STXS stage 1.1 categories for sub-categorization of 'signal_region' and 'nobtag' categories
stxs_stage1p1:
    boosted: "(pt_tt_puppi>=200)&&(njets<=1)"
    0jet: "(pt_tt_puppi<200)&&(njets==0)"
    1jetlowpt: "(pt_tt_puppi<120)&&(njets==1)"
    1jethighpt: "(pt_tt_puppi<200)&&(pt_tt_puppi>=120)&&(njets==1)"
    2jetlowmjj: "(njets>=2)&&(mjj<350)"
    2jethighmjjlowpt: "(pt_tt_puppi<200)&&(njets>=2)&&(mjj>=350)"
    2jethighmjjhighpt: "(pt_tt_puppi>=200)&&(njets>=2)&&(mjj>=350)"

# Define main cut-based categories
cutbased:
    mt:
        wjets_control: "(1>0)&&(mt_1_puppi>=70)"
        signal_region: "(1>0)&&(mt_1_puppi<70)"
        nobtag: "(mt_1_puppi<70)&&(nbtag==0)"
        btag: "(mt_1_puppi<70)&&(nbtag>0)"
        nobtag_tightmt: "(mt_1_puppi<40)&&(nbtag==0)"
        btag_tightmt: "(mt_1_puppi<40)&&(nbtag>0)"
        nobtag_loosemt: "(mt_1_puppi>=40)&&(mt_1_puppi<70)&&(nbtag==0)"
        btag_loosemt: "(mt_1_puppi>=40)&&(mt_1_puppi<70)&&(nbtag>0)"
    et:
        wjets_control: "(1>0)&&(mt_1_puppi>=70)"
        signal_region: "(1>0)&&(mt_1_puppi<70)"
        nobtag: "(mt_1_puppi<70)&&(nbtag==0)"
        btag: "(mt_1_puppi<70)&&(nbtag>0)"
        nobtag_tightmt: "(mt_1_puppi<40)&&(nbtag==0)"
        btag_tightmt: "(mt_1_puppi<40)&&(nbtag>0)"
        nobtag_loosemt: "(mt_1_puppi>=40)&&(mt_1_puppi<70)&&(nbtag==0)"
        btag_loosemt: "(mt_1_puppi>=40)&&(mt_1_puppi<70)&&(nbtag>0)"
    tt:
        signal_region: "(1>0)&&(1>0)"
        nobtag: "(1>0)&&(nbtag==0)"
        btag: "(1>0)&&(nbtag>0)"
    em:
        ttbar_control: "(1>0)&&(pZetaPuppiMissVis<-35)"
        signal_region: "(1>0)&&(pZetaPuppiMissVis>=-35)"
        nobtag: "(nbtag==0)&&(pZetaPuppiMissVis>=-35)"
        btag: "(nbtag>0)&&(pZetaPuppiMissVis>=-35)"
        nobtag_highdzeta: "(nbtag==0)&&(pZetaPuppiMissVis>=30)"
        btag_highdzeta: "(nbtag>0)&&(pZetaPuppiMissVis>=30)"
        nobtag_mediumdzeta: "(nbtag==0)&&(pZetaPuppiMissVis<30)&&(pZetaPuppiMissVis>=-10)"
        btag_mediumdzeta: "(nbtag>0)&&(pZetaPuppiMissVis<30)&&(pZetaPuppiMissVis>=-10)"
        nobtag_lowdzeta: "(nbtag==0)&&(pZetaPuppiMissVis>=-35)&&(pZetaPuppiMissVis<-10)"
        btag_lowdzeta: "(nbtag>0)&&(pZetaPuppiMissVis>=-35)&&(pZetaPuppiMissVis<-10)"

# Optimized cuts for SM sub-categories
# See for reference: https://indico.cern.ch/event/842569/contributions/3536321/attachments/1895266/3126759/SoverB_CutScans.pdf
# -> Variable for ggH: tt - DeltaR < 3.2
#
# -> Variables for qqH: mt - DeltaR < 2.5, pt_tt > 75 (di-tau pair)
# -> Variables for qqH: mt - deltaEtaJJ > 4.0, mjj > 1000 njets >= 2)
#
# -> Variables for qqH: et - DeltaR < 2.5, pt_tt > 100 (di-tau pair)
# -> Variables for qqH: et - deltaEtaJJ > 4.0, mjj > 1000 njets >= 2)
#
# -> Variables for qqH: tt - DeltaR < 2.5, pt_tt > 100 (di-tau pair)
# -> Variables for qqH: tt - deltaEtaJJ > 4.0, mjj > 1000 njets >= 2)
#
# -> Variables for qqH: em - pt_tt > 40 (di-tau pair)
# -> Variables for qqH: em - deltaEtaJJ > 4.5, mjj > 1000 njets >= 2)
#
stxs_stage1p1_v2:
    mt:
        0jet_lowpt_tightmt:   "(pt_tt_puppi <  75) && (njets == 0) && (mt_1_puppi <  40)"
        0jet_lowpt_loosemt:   "(pt_tt_puppi <  75) && (njets == 0) && (mt_1_puppi >= 40) && (mt_1_puppi < 70)"
        0jet_highpt_tightmt:  "(pt_tt_puppi >= 75) && (njets == 0) && (mt_1_puppi <  40)"
        0jet_highpt_loosemt:  "(pt_tt_puppi >= 75) && (njets == 0) && (mt_1_puppi >= 40) && (mt_1_puppi < 70)"

        1jet_lowpt_lowdeltar:     "(pt_tt_puppi <  75) && (njets == 1) && (DiTauDeltaR <  2.5)"
        1jet_lowpt_highdeltar:    "(pt_tt_puppi <  75) && (njets == 1) && (DiTauDeltaR >= 2.5)"
        1jet_lowmediumpt_lowdeltar:   "(pt_tt_puppi >=  75) && (pt_tt_puppi <  120) && (njets == 1) && (DiTauDeltaR <  2.5)"
        1jet_highmediumpt_lowdeltar:  "(pt_tt_puppi >= 120) && (pt_tt_puppi <  200) && (njets == 1) && (DiTauDeltaR <  2.5)"
        1jet_mediumpt_highdeltar:     "(pt_tt_puppi >=  75) && (pt_tt_puppi <  200) && (njets == 1) && (DiTauDeltaR >= 2.5)"
        1jet_highpt:    "(pt_tt_puppi >= 200) && (njets == 1)"

        2jet_lowmjj_lowdeltar:   "(njets >= 2) && (mjj <  350) && (DiTauDeltaR <  2.5)"
        2jet_lowmjj_highdeltar:  "(njets >= 2) && (mjj <  350) && (DiTauDeltaR >= 2.5)"
        2jet_mediummjj_lowdeltar_lowjdeta:   "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta <  4.0)"
        2jet_mediummjj_lowdeltar_highjdeta:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta >= 4.0)"
        2jet_mediummjj_highdeltar:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR >= 2.5)"
        2jet_highmjj: " (njets >= 2) && (mjj >= 1000)"
    et:
        0jet_tightmt: "(1 > 0) && (njets == 0) && (mt_1_puppi <  40)"
        0jet_loosemt: "(1 > 0) && (njets == 0) && (mt_1_puppi >= 40) && (mt_1_puppi < 70)"

        1jet_lowpt_lowdeltar:     "(pt_tt_puppi <  100) && (njets == 1) && (DiTauDeltaR <  2.5)"
        1jet_lowpt_highdeltar:    "(pt_tt_puppi <  100) && (njets == 1) && (DiTauDeltaR >= 2.5)"
        1jet_mediumpt: "(pt_tt_puppi >= 100) && (pt_tt_puppi <  200) && (njets == 1)"
        1jet_highpt:   "(pt_tt_puppi >= 200) && (njets == 1)"

        2jet_lowmjj_lowdeltar:   "(njets >= 2) && (mjj <  350) && (DiTauDeltaR <  2.5)"
        2jet_lowmjj_highdeltar:  "(njets >= 2) && (mjj <  350) && (DiTauDeltaR >= 2.5)"
        2jet_mediummjj_lowdeltar_lowjdeta:   "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta <  4.0)"
        2jet_mediummjj_lowdeltar_highjdeta:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta >= 4.0)"
        2jet_mediummjj_highdeltar:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR >= 2.5)"
        2jet_highmjj: " (njets >= 2) && (mjj >= 1000)"
    tt:
        0jet_lowdeltar:          "(njets == 0) && (DiTauDeltaR <  3.2)"
        0jet_highdeltar:         "(njets == 0) && (DiTauDeltaR >= 3.2)"

        1jet_lowpt_lowdeltar:       "(pt_tt_puppi <  100) && (njets == 1) && (DiTauDeltaR <  2.5)"
        1jet_lowpt_mediumdeltar:    "(pt_tt_puppi <  100) && (njets == 1) && (DiTauDeltaR >= 2.5) && (DiTauDeltaR <  3.2)"
        1jet_lowpt_highdeltar:      "(pt_tt_puppi <  100) && (njets == 1) && (DiTauDeltaR >= 3.2)"
        1jet_mediumpt:    "(pt_tt_puppi >= 100) && (pt_tt_puppi <  200) && (njets == 1)"
        1jet_highpt:      "(pt_tt_puppi >= 200) && (njets == 1)"

        2jet_lowmjj_lowdeltar:   "(njets >= 2) && (mjj <  350) && (DiTauDeltaR <  2.5)"
        2jet_lowmjj_highdeltar:  "(njets >= 2) && (mjj <  350) && (DiTauDeltaR >= 2.5)"
        2jet_mediummjj_lowdeltar_lowjdeta:   "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta <  4.0)"
        2jet_mediummjj_lowdeltar_highjdeta:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR <  2.5) && (jdeta >= 4.0)"
        2jet_mediummjj_highdeltar:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (DiTauDeltaR >= 2.5)"
        2jet_highmjj: " (njets >= 2) && (mjj >= 1000)"
    em:
        0jet_lowpt_highdzeta:    "(pt_tt_puppi <  10) && (njets == 0) && (pZetaPuppiMissVis >=  30)"
        0jet_lowpt_mediumdzeta:  "(pt_tt_puppi <  10) && (njets == 0) && (pZetaPuppiMissVis >=  10) && (pZetaPuppiMissVis < 30)"
        0jet_lowpt_lowdzeta:     "(pt_tt_puppi <  10) && (njets == 0) && (pZetaPuppiMissVis <  -10)"
        0jet_highpt_highdzeta:   "(pt_tt_puppi >= 10) && (njets == 0) && (pZetaPuppiMissVis >=  30)"
        0jet_highpt_mediumdzeta: "(pt_tt_puppi >= 10) && (njets == 0) && (pZetaPuppiMissVis >=  10) && (pZetaPuppiMissVis < 30)"
        0jet_highpt_lowdzeta:    "(pt_tt_puppi >= 10) && (njets == 0) && (pZetaPuppiMissVis <  -10)"

        1jet_lowpt:        "(pt_tt_puppi <   40) && (njets == 1)"
        1jet_lowmediumpt:  "(pt_tt_puppi >=  40) && (pt_tt_puppi <  120) && (njets == 1)"
        1jet_highmediumpt: "(pt_tt_puppi >= 120) && (pt_tt_puppi <  200) && (njets == 1)"
        1jet_highpt:       "(pt_tt_puppi >= 200) && (njets == 1)"

        2jet_lowmjj:   "(njets >= 2) && (mjj <  350)"
        2jet_mediummjj_lowjdeta:   "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (jdeta <  4.5)"
        2jet_mediummjj_highjdeta:  "(njets >= 2) && (mjj >= 350) && (mjj < 1000) && (jdeta >= 4.5)"
        2jet_highmjj: " (njets >= 2) && (mjj >= 1000)"

