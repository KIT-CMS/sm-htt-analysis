    ggh:
        - "(njets==0)&&(0<1)"
        - "(pt_tt_puppi<120)&&(njets==1)"
        - "(pt_tt_puppi>=120)&&(njets==1)"
        - "(njets>=2)&&(0<1)"
    qqh:
        - "(njets<=1)"
        - "(njets>=2)&&(mjj<350)"
        - "(pt_tt_puppi<200)&&(njets>=2)&&(mjj>=350)"
        - "(pt_tt_puppi>=200)&&(njets>=2)&&(mjj>=350)"

