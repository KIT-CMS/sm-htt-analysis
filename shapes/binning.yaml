# Define STXS stage 1 cuts for unrolling
stxs_stage1:
    ggh:
        # 101 hardly populated and merged into 2jet
        # 102 hardly populated and merged into 2jet
        # 103
        - "(njets==0)"
        # 104
        - "(njets==1)*(pt_tt>0)*(pt_tt<60)"
        # 105
        - "(njets==1)*(pt_tt>60)*(pt_tt<120)"
        # 106
        - "(njets==1)*(pt_tt>120)*(pt_tt<200)"
        # 107
        - "(njets==1)*(pt_tt>200)"
        # 108
        - "(njets>=2)*(pt_tt>0)*(pt_tt<60)"
        # 109
        - "(njets>=2)*(pt_tt>60)*(pt_tt<120)"
        # 110
        - "(njets>=2)*(pt_tt>120)*(pt_tt<200)"
        # 111
        - "(njets>=2)*(pt_tt>200)"
    qqh:
        # 201
        - "(jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>400)*(jdeta>2.8)*(pt_ttjj>0)*(pt_ttjj<25)"
        # 202
        - "(jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>400)*(jdeta>2.8)*(pt_ttjj>25)"
        # 203
        - "(jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>60)*(mjj<120)"
        # 204
        - "( (jpt_1>0)*(jpt_1<200)*(njets<2) + (jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>400)*(jdeta<2.8) + (jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>0)*(mjj<60) + (jpt_1>0)*(jpt_1<200)*(njets>=2)*(mjj>120)*(mjj<400) )"
        # 205
        - "(jpt_1>200)"

